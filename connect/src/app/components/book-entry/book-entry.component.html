<form [formGroup]="form"
      (ngSubmit)="submit(foci)">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text"
           #foci
           formControlName="title"
           name="title"
           class="form-control">
    <div class="alert alert-danger"
         *ngIf="title.errors &&(title.touched || title.dirty)">
      <p *ngIf="title.errors.required">Title Is Required</p>
    </div>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text"
           formControlName="author"
           name="Aitle"
           class="form-control">
    <div class="alert alert-danger"
         *ngIf="author.errors &&(author.touched || author.dirty)">
      <p *ngIf="author.errors.required">Author Is Required</p>
    </div>
  </div>
  <div class="form-group">
    <label for="genre">Genre</label>
    <input type="text"
           formControlName="genre"
           name="genre"
           class="form-control">
    <div class="alert alert-danger"
         *ngIf="genre.errors &&(genre.touched || genre.dirty)">
      <p *ngIf="genre.errors.required">Genre Is Required</p>
    </div>
  </div>
  <button type="submit"
          class="btn btn-primary">Submit</button>
</form>
